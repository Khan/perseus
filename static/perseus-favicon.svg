<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41 41" width="41" height="41">
  <defs>
    <linearGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#32d980;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28ae7b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.0" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle for logo -->
  <circle cx="20.5" cy="20.5" r="20" fill="url(#bgGradient)" stroke="#1fa769" stroke-width="0.7"/>

  <g fill="white" filter="url(#glow)">
    <!-- Top star cluster -->
    <polygon points="23.8,1.3 24.0,2.9 25.6,2.9 24.7,3.8 24.9,5.3 23.8,4.7 22.6,5.3 22.8,3.8 21.9,2.9 23.4,2.9" />
    <polygon points="22.2,6.4 22.4,7.6 23.4,7.6 22.9,8.2 23.2,9.4 22.2,8.8 21.3,9.4 21.5,8.2 20.9,7.6 22.0,7.6" />
    <polygon points="26.4,6.9 26.7,8.1 27.9,8.1 27.2,8.8 27.4,10.0 26.4,9.4 25.3,10.0 25.6,8.8 24.9,8.1 26.1,8.1" />

    <!-- Center constellation -->
    <polygon points="20.0,10.7 20.2,11.9 21.4,11.9 20.7,12.5 21.1,13.8 20.0,13.2 18.9,13.8 19.2,12.5 18.6,11.9 19.8,11.9" />
    <polygon points="24.9,12.2 25.2,13.4 26.4,13.4 25.8,14.1 26.0,15.3 24.9,14.7 23.9,15.3 24.1,14.1 23.4,13.4 24.6,13.4" />
    <polygon points="33.8,10.9 34.0,12.1 35.2,12.1 34.5,12.8 34.7,14.0 33.8,13.4 32.6,14.0 32.9,12.8 32.3,12.1 33.4,12.1" />

    <!-- Math symbol stars -->
    <polygon points="14.7,15.2 14.9,16.4 16.1,16.4 15.4,17.1 15.8,18.2 14.7,17.8 13.5,18.2 13.9,17.1 13.2,16.4 14.5,16.4" />
    <polygon points="25.9,18.2 26.1,19.4 27.3,19.4 26.7,20.1 26.9,21.3 25.9,20.8 24.8,21.3 25.1,20.1 24.5,19.4 25.7,19.4" />

    <!-- Left side constellation -->
    <polygon points="6.7,15.2 6.9,16.4 8.1,16.4 7.5,17.1 7.8,18.2 6.7,17.8 5.6,18.2 5.9,17.1 5.2,16.4 6.4,16.4" />
    <polygon points="5.3,11.5 5.6,12.8 6.8,12.8 6.1,13.4 6.4,14.7 5.3,14.1 4.2,14.7 4.6,13.4 3.9,12.8 5.1,12.8" />
    <polygon points="10.0,10.5 10.2,11.8 11.5,11.8 10.8,12.4 11.1,13.7 10.0,13.1 8.9,13.7 9.2,12.4 8.5,11.8 9.8,11.8" />

    <!-- Bottom constellation -->
    <polygon points="11.6,25.8 11.9,26.9 13.1,26.9 12.4,27.6 12.7,28.8 11.6,28.2 10.5,28.8 10.8,27.6 10.1,26.9 11.3,26.9" />
    <polygon points="27.1,23.5 27.3,24.8 28.6,24.8 27.9,25.5 28.1,26.7 27.1,26.1 26.0,26.7 26.2,25.5 25.6,24.8 26.8,24.8" />
    <polygon points="29.8,28.9 30.0,30.1 31.3,30.1 30.5,30.8 30.8,32.0 29.8,31.4 28.6,32.0 28.9,30.8 28.2,30.1 29.4,30.1" />

