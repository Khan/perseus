    <polygon points="9.3,31.3 9.6,32.6 10.8,32.6 10.1,33.3 10.4,34.6 9.3,34.0 8.2,34.6 8.5,33.3 7.9,32.6 9.1,32.6" />
    <polygon points="14.0,32.6 14.2,33.8 15.5,33.8 14.8,34.4 15.1,35.6 14.0,35.1 12.9,35.6 13.2,34.4 12.5,33.8 13.8,33.8" />
  </g>

  <!-- Constellation connecting lines properly scaled -->
  <g stroke="white" stroke-width="0.18" stroke-opacity="0.8" fill="none">
    <!-- Top cluster connections -->
    <line x1="23.8" y1="2.8" x2="22.2" y2="8.2" />
    <line x1="22.2" y1="8.2" x2="26.4" y2="8.8" />
    <line x1="23.8" y1="2.8" x2="26.4" y2="8.8" />

    <!-- Center connections -->
    <line x1="24.9" y1="13.4" x2="33.8" y2="12.1" />
    <line x1="21.3" y1="12.0" x2="14.7" y2="16.6" />
    <line x1="24.9" y1="13.4" x2="25.9" y2="19.9" />
    <line x1="26.4" y1="8.8" x2="24.9" y2="13.4" />

    <!-- Left side constellation connections -->
    <line x1="22.2" y1="8.2" x2="20.0" y2="12.0" />
    <line x1="14.7" y1="16.6" x2="6.7" y2="16.4" />
    <line x1="6.7" y1="16.4" x2="5.3" y2="12.8" />
    <line x1="5.3" y1="12.8" x2="10.0" y2="11.8" />

    <!-- Bottom connections -->
    <line x1="11.6" y1="27.1" x2="14.7" y2="16.6" />
    <line x1="25.9" y1="21.2" x2="27.1" y2="24.8" />
    <line x1="27.1" y1="24.8" x2="29.8" y2="30.1" />
    <line x1="11.6" y1="27.1" x2="27.1" y2="24.8" />

    <!-- Final bottom connections -->
    <line x1="11.6" y1="27.1" x2="9.3" y2="32.6" />
    <line x1="9.3" y1="33.9" x2="14.0" y2="35.2" />
  </g>

  <!-- Educational elements overlay properly positioned -->
  <g fill="white" fill-opacity="0.9" font-family="Arial, sans-serif" font-size="2.9" font-weight="bold">
    <!-- Mathematical symbols integrated into design -->
    <text x="14.1" y="18.4" text-anchor="middle">∑</text>
    <text x="25.9" y="20.7" text-anchor="middle">π</text>
    <text x="11.4" y="28.4" text-anchor="middle">∫</text>
  </g>
</svg>