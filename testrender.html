<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Perseus render</title>

<style>
.perseus-widget-radio > label {
    display: block;
}

.perseus-widget-radio > label > div,
.perseus-widget-radio > label > div > p {
    /* TODO(alpert): Better way of doing inline renderers? */
    display: inline;
}
</style>

</head>
<body>

<div id="content">
<div id="workarea"></div>
<div id="hintsarea"></div>
<form id="answerform">
    <div id="solutionarea"></div>
    <input type="Submit">
</form>
</div>

<script src="/lib/jquery.js"></script>
<script src="/lib/underscore.js"></script>
<script src="/lib/backbone.js"></script>
<script src="/lib/marked.js"></script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full&amp;delayStartupUntil=configured"></script>
<script src="/src/core.js"></script>
<script src="/src/widgets.js"></script>
<script src="/src/widgets/input-integer.js"></script>
<script src="/src/widgets/radio.js"></script>
<script src="/src/renderer.js"></script>
<script src="/src/item-renderer.js"></script>

<script>
(function() {

var seedContent = {"question":{"content":"How many monkeys swing from $10$ branches of **trees**?"},"answerArea":{
    "type": "radio",
    "options": {
        "choices": [
            {
                "content": "$1$ monkey",
                "correct": true
            },
            {
                "content": "$2$ monkeys",
                "correct": false
            },
            {
                "content": "None of the above.",
                "correct": false
            }
        ]
    }
},"hints":[{"content":"Each branch can hold $\\dfrac{1}{10}$ of a monkey."},{"content":"Therefore, $10$ brancâ€¦ oh shit they're attacking me"},{"content":"If you see this, please help."},{"content":"ooh ooh, ahh ahh, too late."}]};

Perseus.init().then(function() {
    var renderer = zk = new Perseus.ItemRenderer({
        el: "#content",
        item: seedContent
    }).on("attempt", function(info) {
        var score = info.score;

        if (score.type === "points") {
            var msg = "Your score is " + score.earned + " of " + score.total +
                    ".";
            if (score.message != null) {
                msg += "\n\n" + score.message;
            }
            alert(msg);
        }
    });

    return renderer.render().then(function() {
        renderer.focus();
    });
}).then(function() {
    console.log("all done.", +new Date/1000);
}, function(err) {
    console.error(err);
});

})();
</script>

</body>
</html>
