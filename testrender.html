<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Perseus render</title>

<link rel="stylesheet" type="text/css" href="/ke/css/khan-site.css" />
<link rel="stylesheet" type="text/css" href="/ke/css/khan-exercise.css" />

<link rel="stylesheet/less" type="text/css" href="/stylesheets/exercise-content-package/perseus.less" />
<script src="/lib/less.js"></script>

</head>
<body>

<div id="problem-and-answer" class="framework-perseus" style="width: 797px;">
    <div id="problemarea">
        <div id="workarea"></div>
        <div id="hintsarea"></div>
    </div>
    <div id="answer_area_wrap">
        <div id="answer_area">
            <form id="answerform">
                <div id="anwsercontent">
                    <div id="solutionarea"></div>
                </div>
            </form>
        </div>
    </div>
    <div style="clear: both;"></div>
</div>

<div id="extras">
    <button id="score">Score</button>
    <span id="examples-show" style="display: none;">Acceptable formats</span>
</div>

<script src="/lib/es5-shim.js"></script>
<script src="/lib/jquery.js"></script>
<script src="/lib/underscore.js"></script>
<script src="/lib/marked.js"></script>
<script src="/lib/react-with-addons.js"></script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full&amp;delayStartupUntil=configured"></script>
<script src="/lib/katex/katex.js"></script>
<script src="/lib/mathquill/mathquill-basic.js"></script>
<script src="/lib/kas.js"></script>

<script>
    var KhanUtil = {
        debugLog: function() {}
    };
    var Khan = {
        Util: KhanUtil,
        error: function() {},
        query: {debug: ""},
        imageBase: "/ke/images/",
        scratchpad: {
            disable: function() {},
            enable: function() {}
        }
    };
    React.initializeTouchEvents(true);
</script>

<script src="/ke/local-only/jed.js"></script>
<script src="/ke/local-only/i18n.js"></script>
<script src="/ke/local-only/jquery.qtip.js"></script>
<script src="/ke/exercises-stub.js"></script>
<script src="ke/local-only/require.js"></script>

<script>
(function() {

// Load khan-exercises modules, then perseus
require(["ke-deps.js"], function() {
    // pre built
    // require(["build/perseus.js"], initPerseus);

    // pre built with source maps
    // require(["build/perseus.debug.js"], initPerseus);

    // built on demand
    require(["live-build/perseus.js"], initPerseus);
});

$('#score').on('click', function() {
    console.log(zk.scoreInput());
});

function initPerseus(Perseus) {

var seedContent = {
    "question": {
        "content": "[[☃ image-widget 1]]\n\nThe graph of the four-petal flower $~r=\\cos(2\\theta)~$ is pictured above.  For each of the four labeled points, determine whether $~\\dfrac{dy}{d\\theta}~$ and $~\\dfrac{dx}{d\\theta}~$ are opposite in sign.\n\nPoint|YES or NO\n:-:|:-:\n$A$|[[☃ dropdown 6]]\n$B$|[[☃ dropdown 7]]\n$C$|[[☃ dropdown 8]]\n$D$|[[☃ dropdown 9]]\n",
        "images": {},
        "widgets": {
            "image-widget 1": {
                "type": "image-widget",
                "graded": true,
                "options": {
                    "backgroundImage": {
                        "url": "https://ka-perseus-graphie.s3.amazonaws.com/b66154ceca9d493db19512507f2ce2d33e5cbb61.png",
                        "width": 470,
                        "height": 470
                    },
                    "box": [
                        470,
                        470
                    ],
                    "range": [
                        [
                            0,
                            10
                        ],
                        [
                            0,
                            10
                        ]
                    ],
                    "labels": [
                        {
                            "content": "A",
                            "coordinates": [
                                8.2,
                                6
                            ],
                            "alignment": "center"
                        },
                        {
                            "content": "B",
                            "coordinates": [
                                4.2,
                                8.3
                            ],
                            "alignment": "center"
                        },
                        {
                            "content": "C",
                            "coordinates": [
                                1.8,
                                6
                            ],
                            "alignment": "center"
                        },
                        {
                            "content": "D",
                            "coordinates": [
                                4.2,
                                1.6
                            ],
                            "alignment": "center"
                        }
                    ]
                }
            },
            "dropdown 6": {
                "type": "dropdown",
                "graded": true,
                "options": {
                    "placeholder": "Yes/No",
                    "choices": [
                        {
                            "content": "Yes",
                            "correct": true
                        },
                        {
                            "content": "No",
                            "correct": false
                        }
                    ]
                }
            },
            "dropdown 7": {
                "type": "dropdown",
                "graded": true,
                "options": {
                    "placeholder": "Yes/No",
                    "choices": [
                        {
                            "content": "Yes",
                            "correct": false
                        },
                        {
                            "content": "No",
                            "correct": true
                        }
                    ]
                }
            },
            "dropdown 8": {
                "type": "dropdown",
                "graded": true,
                "options": {
                    "placeholder": "Yes/No",
                    "choices": [
                        {
                            "content": "Yes",
                            "correct": false
                        },
                        {
                            "content": "No",
                            "correct": true
                        }
                    ]
                }
            },
            "dropdown 9": {
                "type": "dropdown",
                "graded": true,
                "options": {
                    "placeholder": "Yes/No",
                    "choices": [
                        {
                            "content": "Yes",
                            "correct": true
                        },
                        {
                            "content": "No",
                            "correct": false
                        }
                    ]
                }
            }
        }
    },
    "answerArea": {
        "type": "multiple",
        "options": {
            "content": "Answer to left.",
            "images": {},
            "widgets": {}
        },
        "calculator": false
    },
    "hints": [
        {
            "content": "Recall that for a polar curve, the slope of the tangent line at a given point is given by $~\\displaystyle\\frac{dy}{dx}=\\frac{\\tfrac{dy}{d\\theta }}{\\tfrac{dx}{d\\theta }}\\,$.",
            "images": {},
            "widgets": {}
        },
        {
            "content": "Thus if $~\\dfrac{dy}{d\\theta}~$ and $~\\dfrac{dx}{d\\theta}~$ are opposite in sign, then $~\\dfrac{dy}{dx}<0\\,$.  Hence we need to examine the slopes of the tangent lines at the four points in question.",
            "images": {},
            "widgets": {}
        },
        {
            "content": "We see that the tangent lines at points $~A~$ and $~D~$ will have negative slopes, while the tangent lines drawn at points $~B~$ and $~C~$ will have positive slopes.",
            "images": {},
            "widgets": {}
        },
        {
            "content": "Therefore $~\\dfrac{dy}{d\\theta}~$ and $~\\dfrac{dx}{d\\theta}~$ are opposite in sign at points $~A~$ and $~D\\,$.",
            "images": {},
            "widgets": {}
        }
    ]
};

Perseus.init({}).then(function() {
    var itemMountNode = document.createElement("div");
    zk = React.renderComponent(Perseus.ItemRenderer({
        item: seedContent,
        problemNum: Math.floor(Math.random() * 50) + 1,
        initialHintsVisible: seedContent.hints.length,
        enabledFeatures: {
            highlight: true,
            toolTipFormats: true
        }
    }, null), itemMountNode);
    zk.focus();
}).then(function() {
    console.log("all done.", +new Date/1000);
}, function(err) {
    console.error(err);
});

}

})();
</script>

</body>
</html>
