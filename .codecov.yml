coverage:
    precision: 2
    round: down
    range: "70...100"

    status:
        project:
            default: on
        patch:
            default: off
        changes:
            default: off

comment:
    layout: "diff, reach, files, footer"
    behavior: default
    require_changes: no
    require_base: no
    require_head: yes

ignore:
    - "utils/*.js"
    - "packages/**/dist/index.ts"
    - "packages/**/types.ts"
    - "packages/**/*-types.ts"
    - "packages/**/*.cypress.tsx"
    - "packages/**/*.cypress.ts"
